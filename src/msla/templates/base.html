<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="/static/css/bootstrap-table.css" rel="stylesheet">
	<link href="/static/css/layout.css" rel="stylesheet">
	<link href="/static/css/jasny-bootstrap.min.css" rel="stylesheet">
	<link href="/static/css/navmenu-reveal.css" rel="stylesheet">
	<script src="/static/js/jquery-1.11.2.min.js" type="text/javascript"></script>
	{% if title %}
		<title> {{ title }} </title>
	{% else %}
		<title> Welcome to MSLA </title>
	{% endif %}
	</head>
	<body>
	{% block navbar %}
	<div class="navmenu navmenu-inverse navmenu-fixed-left" style="width:200;">
		<a class="navmenu-brand" href="/"><strong>MSLA</strong></a>
		<ul class="nav navmenu-nav">
		{% if 'username' in session %}
				<li><a href="#"><strong>Hello {{ session['username'] }}</strong></a></li>
		{% endif %}
		</ul>
		<ul class="nav navmenu-nav">
				<li><a href="/"><strong>Overview</strong></a></li>
				<li><a href="/report"><strong>Reports</strong></a></li>
				<li><a href="/analytics"><strong>Analytics</strong></a></li>
				<li><a href="/log"><strong>Log</strong></a></li>
		</ul>
		<ul class="nav navmenu-nav">
				<li><a href="/logout"><strong>Logout</strong></a></li>
		</ul>
	</div>

	<div class="canvas">
		<div class="navbar navbar-default navbar-fixed-top">
		<button type="button" class="navbar-toggle" data-toggle="offcanvas" data-recalc="false" data-target=".navmenu" data-canvas=".canvas">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		</div>
	{% endblock %}
	{% block content %}{% endblock %}
	</div>
	<script src="/static/js/bootstrap.min.js" ></script>
	<script src="/static/js/bootstrap-table.js" ></script>
	<script src="/static/js/jasny-bootstrap.min.js" ></script>
	</body>
</html>
